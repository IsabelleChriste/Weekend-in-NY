<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Weekend in NY</title>
</head>

<body>
    <div class="upperside">
        <div id="headerTitle" class="col-lg-6">
            <h1>Manhattan Island</h1>
        </div>
        <div id="mapplace" class="col-lg-6">
            <div id="map"></div>
        </div>
    </div>
    <div class="downside">
        <div id="setlist" class="col-lg-6">
            <h2>Places to go !</h2>
            <h3 data-bind="foreach: locationsList">
                <ul>
                    <li data-bind="text: title"></li>
                    <a id="areaoftea" data-bind="text: place"></a>
                </ul>
            </h3>
        </div>
        <div id="area" class="col-lg-6">
            <h3 id="neighbourhood">What to do in the neighborhood?</h3>
            <ul>
                <li></li>
            </ul>
        </div>
    </div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-ADb_PJOBi8ygIrGBGZdehJPWsbtyE24&callback=initMap"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scriptapi.js"></script>
    <script type="text/javascript" src="js/koapp.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
