<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Weekend in NY</title>
</head>

<body>
    <div class='bigheader col-md-12'>
        
            <h1>Weekend in NY</h1> 
        
        
    </div>
    
    <div class='mapandlist'>
        <div class="col-md-2">
             <div class="showlist">
                <input id="show-listings" class="buttonlists" type="button" value="Show Listings">
                <input id="hide-listings" class="buttonlists" type="button" value="Hide Listings">
            </div>
            <div id="feelings">
                <p>Feeling like:<a data-bind="text: feelingType"></a></p>
                <div data-bind="visible: dayFeeling">
                    <div><input type="radio" name="optionFeeling" value="tea time" data-type="checked: feelingType"/>Tea Time</div>
                    <div><input type="radio" name="optionFeeling" value="walking" data-type="checked: feelingType"/>Walking</div>
                </div>
            </div>
            <div class="localist">
                <div>
                <p>Places I want to visit :</p>
                <ul data-bind="foreach: locationsList">
                    <li data-bind="text: title"> </li>
                </li><a class="del" href="#" data-bind="click: $parent.removePlace">Delete</a>
                </ul>
                </div>
            </div>
           
            <div class="localform">
                <form class='form' data-bind="submit: addPlace">
                    <input id="placename" data-bind="value: newPlace" placeholder="Where to go?">
                    <button type="submit">Add</button>
                </form>
            </div>
            <div class="moreIdeas">
                <form id="venuesask">
                    <input  placeholder="Add the neighbourhood!" id="newplace">
                    <button type="submit">Submit</button>
                </form>
                <h3 id="venueHeader">What to do once there?
                <ul id="venuetitle">
                </ul>
            </h3> </div>
        </div>
    </div>
    <div class="col-md-10">
        <div id="map"></div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-ADb_PJOBi8ygIrGBGZdehJPWsbtyE24&callback=initMap"></script>
    <script async type="text/javascript" src="js/scriptapi.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/koapp.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
