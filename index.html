<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Weekend in NY</title>
</head>

<body>
    <div id="upperside">
        <div id="headerTitle" class="col-lg-6">
            <h1>Manhattan Island</h1>
        </div>
        <div id="mapplace" class="col-lg-6">
            <div id="map"></div>
        </div>
    </div>
    <div id="downside">
        <div id="setlist" class="col-lg-6">
            <div class="col-sm-6">
                <h3>What if I visit the zoo and want a coffee or a tea?</h3>
                <label>
                    <input type="radio" name="options" value="Close to the zoo" data-bind="checked: venuesToGo" />You walked too much today !</label>
                <label>
                    <input type="radio" name="options" value="Not too far from the zoo" data-bind="checked: venuesToGo" />You have some energy left, but not too much!</label>
                <label>
                    <input type="radio" name="options" value="Far from the zoo" data-bind="checked: venuesToGo" />It's a beautiful day, let's go for a walk!</label>
                <label>
                    <input type="radio" name="options" value="All" data-bind="checked: venuesToGo" />Give me all the options again.</label>
                    <h3>Click on the text</h3>
                    <h2 id="selectedVenue" data-bind="text: venuesToGo"></h2>
            </div>
            <div class="col-sm-6">
                <h2>Places to go !</h2>
                <h3 data-bind="foreach: locationsList">
                <ul>
                    <li data-bind="text: title"></li>
                    <a data-bind="text: place, click: $parent.console"></a>
                </ul>
            </h3>
            </div>
        </div>
        <div id="area" class="col-lg-6">
            <div class='col-sm-6'>
                <h2 id="nearbyArea">What to do once there?</h3>
            </div>
            <div class='col-sm-6'>
            <button id="removeli" label="Reset">Reset</button>
            </div>

        </div>
    </div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-ADb_PJOBi8ygIrGBGZdehJPWsbtyE24&callback=initMap"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scriptapi.js"></script>
    <script type="text/javascript" src="js/koapp.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
