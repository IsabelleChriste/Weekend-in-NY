<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <link href='css/style.css' rel='stylesheet'>
    <title>Weekend in NY</title>
</head>

<body>
    <h1>Weekend in NY</h1>
    
    <ul data-bind="foreach: locationsList">
        <li data-bind="text: title"></li>
    </ul>
    <div>
        <input id="show-listings" type="button" value="Show Listings">
        <input id="hide-listings" type="button" value="Hide Listings">
    </div>
    <div id='map'></div>
   
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-ADb_PJOBi8ygIrGBGZdehJPWsbtyE24&callback=initMap"></script>
    <script type='text/javascript' src='js/knockout-3.4.1.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
    <script type='text/javascript' src='js/main.js'></script>
    
</body>

</html>
